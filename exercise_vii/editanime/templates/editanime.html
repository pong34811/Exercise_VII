<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <form action="/edit/{{ anime.id }}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >อันดับที่ชอบ</label
          >
          <input
            type="number"
            class="form-control"
            name="anime_order"
            id="anime_order"
            value="{{ anime.anime_order }}"
            required
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">กรุณากรอกอันดับที่ชอบ</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >ชื่อเรื่อง (TH)</label
          >
          <input
            type="text"
            class="form-control"
            name="anime_name_th"
            id="anime_name_th"
            value="{{ anime.anime_name_th }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >ชื่อเรื่อง (EN)</label
          >
          <input
            type="text"
            class="form-control"
            name="anime_name_en"
            id="anime_name_en"
            value="{{ anime.anime_name_en }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >มีทั้งหมดกี่ซีซั่น</label
          >
          <input
            type="number"
            class="form-control"
            name="anime_seasons"
            id="anime_seasons"
            value="{{ anime.anime_seasons }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >ช่องทางการรับชม</label
          >
          <input
            type="text"
            class="form-control"
            name="anime_channel"
            id="anime_channel"
            value="{{ anime.anime_channel }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
